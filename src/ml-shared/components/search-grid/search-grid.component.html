<div class="search-wrapper w-100-p">
    <div class="search" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text">search</mat-icon>
        <input placeholder="Search here" [ngModel]="searchedValue" (keypress)="onlyCharacters($event)" (keyup)="applyFilter($event.target.value)" fxFlex>
    </div>
</div>
