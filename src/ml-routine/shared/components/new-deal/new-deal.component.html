<div class="modal-header" style="margin: 15px 10px !important">
    <h5 class="modal-title">{{modalTitle}}</h5>
</div>
<mat-dialog-content class="mat-typography">
    <div class="modal-body">
        <form [formGroup]="arrivingForm" class="example-form">

            <mat-form-field floatLabel="always" class="example-full-width">
                <mat-label>Purchase Date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="startDate" formControlName="purchaseDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                <mat-error *ngIf="arrivingForm.controls['purchaseDate'].hasError('required')">
                    Purchase Date is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>
            
            <mat-form-field floatLabel="always" class="example-full-width">
                <mat-label> Site</mat-label>
                <input matInput formControlName="site" readonly (keypress)="onlyCharacters($event)" value="{{siteValue}}">
            </mat-form-field>
            <br>
    
            <mat-form-field floatLabel="always" class="example-full-width">
                <mat-label>Purchase from (Client)</mat-label>
                <input matInput formControlName="purchaseFrom" >
            </mat-form-field>
            <br>
            <br>

            <div class="modal-footer">
                <div class="loader" *ngIf="loader">
                    <mat-spinner strokeWidth="3" [diameter]="30"></mat-spinner>
                </div>
                <button class="apply" type="button" (click)="submit()" [disabled]="loader">APPLY</button>
                <button class="close" mat-dialog-close type="button" [disabled]="loader">CLOSE</button>
            </div>
        </form>
    </div>

</mat-dialog-content>
