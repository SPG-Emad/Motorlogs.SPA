<div class="title">RECOVER YOUR PASSWORD</div>
 
<form [formGroup]="forgotPasswordForm" novalidate>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
            Email is required
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
            Please enter a valid email address
        </mat-error>
    </mat-form-field>

    <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK"
        (click)="validateRequest()" [disabled]="forgotPasswordForm.invalid">
        SEND RESET LINK
    </button>
</form>

<div class="login" fxLayout="row" fxLayoutAlign="center center">
    <a class="link" [routerLink]="'/auth/login'">Go back to login</a>
</div>
