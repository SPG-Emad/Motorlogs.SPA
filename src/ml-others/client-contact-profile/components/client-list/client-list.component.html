<div fxLayout="row" fxLayoutGap="30px">
    <div fxFlex="30">
        <mat-search-select
            [data]="departmentsList"
            class="pr-4"
            [label]="'Department'"
            [(ngModel)]="department"
            name="department"
            (selectedItem)="selectedDepartment($event)"
            ngDefaultControl
        ></mat-search-select>
    </div>

    <div fxFlex="30">
        <mat-form-field class="w-100-p" floatLabel="always">
            <input
                matInput
                placeholder="Search"
                (keyup)="applyFilter($event.target.value)"
            />
        </mat-form-field>
    </div>
</div>
<br />
<div style="position: relative;">
    <loading *ngIf="showLoader" [isGridLoader]="true"></loading>
    <table mat-table matSort [dataSource]="dataSource" #mytable>
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Department Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.departmentName }}
            </td>
        </ng-container>
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Client Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.client }}
            </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="suburb">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Suburb</th>
            <td mat-cell *matCellDef="let element">{{ element.suburb }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
    </table>
</div>
<mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    showFirstLastButtons
></mat-paginator>
