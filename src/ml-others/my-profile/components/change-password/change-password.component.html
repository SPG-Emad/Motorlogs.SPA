<div class="tab-content" fusePerfectScrollbar>
    <mat-chip-list aria-label="Fish selection">
        <mat-chip
            color="accent"
            selected
            style="
                width: 100%;
                text-align: center;
                display: block;
                font-size: 13px;
            "
        >
            Minimum {{ minPw }} & Maximum {{ maxPw }} characters
            long</mat-chip
        >
    </mat-chip-list>
    <form #f="ngForm" [formGroup]="passwordForm" class="w-100-p">
      
        <br />
        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field
                appearance="outline"
                floatLabel="always"
                fxFlex="30"
                class="pl-4"
            >
                <mat-label>Current Password</mat-label>
                <input
                    matInput
                    name="current"
                    formControlName="current"
                    required
                    type="password"
                />
            </mat-form-field>

            <mat-form-field
                appearance="outline"
                floatLabel="always"
                fxFlex="30"
                class="pl-4"
            >
                <mat-label>New Password</mat-label>
                <input
                    matInput
                    name="password"
                    formControlName="password"
                    required
                    maxlength="15"
                    type="password"
                />
                <mat-error *ngIf="password.hasError('required')"
                    >Password is required</mat-error
                >
                <mat-error *ngIf="password.hasError('minlength')"
                    >Password must have at least {{ minPw }}
                    characters
                </mat-error>
                <mat-error *ngIf="password.hasError('maxlength')"
                    >Password must have at least {{ maxPw }}
                    characters
                </mat-error>
            </mat-form-field>

            <mat-form-field
                appearance="outline"
                floatLabel="always"
                fxFlex="30"
                class="pl-4"
            >
                <mat-label>Confirm Password</mat-label>
                <input
                    matInput
                    name="password2"
                    formControlName="password2"
                    required
                    maxlength="15"
                    type="password"
                />
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                <mat-error *ngIf="password2.hasError('required')"
                    >Please confirm your password</mat-error
                >
                <mat-error
                    *ngIf="password2.invalid && !password2.hasError('required')"
                    >Passwords don't match
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="end">
            <button
                mat-raised-button
                color="accent"
                class="ml-20 mr-10"
                (click)="updatePassword()"
                [disabled]="!myNgForm.valid || loading"
            >
                {{ loading ? "LOADING" : "UPDATE" }}
            </button>
            <button mat-raised-button type="reset" color="primary">
                CLEAR
            </button>
        </div>
    </form>
</div>
