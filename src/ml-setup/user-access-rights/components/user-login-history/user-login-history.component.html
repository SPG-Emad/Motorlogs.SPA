<div style="margin-top: 15px;">
    <table
        mat-table
        matSort
        [dataSource]="dataSource"
        #mytable
    >
        <ng-container matColumnDef="login">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Login
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.login }}
            </td>
        </ng-container>
        <ng-container matColumnDef="ipAddress">
            <th mat-header-cell *matHeaderCellDef>
                IP Address
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.ipAddress }}
            </td>
        </ng-container>
        <ng-container matColumnDef="device">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Device Type
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.device }}
            </td>
        </ng-container>
        <ng-container matColumnDef="browser">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Browser
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.browser }}
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="getDisplayedColumns()"
        ></tr>
        <tr
            mat-row
            *matRowDef="
                let row;
                columns: getDisplayedColumns()
            "
        ></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        [pageSize]="5"
        showFirstLastButtons
    >
    </mat-paginator>
</div>
